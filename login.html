<html lang="es">

<head>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="img/icono.png">
  <title>Coopbuena</title>
</head>

<body>

  <header>
    <div class="bar-container">
      <div class="header-menu-bar">
        <div class="header-logo">
          <a href="https://richardson-05.github.io/coopbuena-web" title="Ir al inicio">
            <img src="img/logo.svg" alt="Logo">
          </a>
        </div>
        <div class="header-menu">
          <nav>
            <ul>
              <li><a href="https://richardson-05.github.io/coopbuena-web" class="home-link">Inicio</a></li>
              <!-- li><a href="">Cuenta</a></li -->

              <!-- li><a href="#footer">Contactos</a></li -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="content-container">
      <h2 class="header-title">
        <span class="company-name">COOPBUENA</span>
        <span class="text-lighter">
          Iniciar sesión
        </span> <br>
      </h2>

      <form action="" method="post" class="border-radius-2">
        <div class="inp-container">
          <label for="inp-email">Correo electrónico</label>
          <input type="email" name="inp-email" id="inp-email" placeholder="email@email.com" class="border-radius-1">
        </div>
        <div class="inp-container">
          <label for="inp-password">Correo electrónico</label>
          <input type="password" name="inp-password" id="inp-password" placeholder="*****" class="border-radius-1">
        </div>
        <div class="inp-container">
          <input type="submit" value="Iniciar sesión" class="btn btn-login border-radius-1">
        </div>
        <a href="" class="recover-password">Recuperar contraseña</a>
        <a href="" class="contact">Contactar representante</a>
      </form>


    </div>
  </header>

  <script type="module" src="js/users-main.js"></script>
  
  <script>
    if (localStorage.login) {
      location.href = "userHome.html";
    }
  </script>
